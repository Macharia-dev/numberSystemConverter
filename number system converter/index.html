<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number System Converter</title>

</head>

<body>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color:white;
            margin: 0;
            height: 100vh;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            
        }

        .head {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
            text-align: center;
        }

        h1 {
            margin-bottom: 20px;
            color: #333;
        }

        .form {
            margin-bottom: 15px;
        }

        label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }

        input,
        select {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border-radius: 4px;
            border: 1px solid #ccc;
            margin-bottom: 10px;
        }

        button {
            padding: 10px 20px;
            
            font-size: 15px;
            color: white;
            border: none;
            border-radius: 5px;
            background-color: black;
            cursor: pointer;
        }

        button:hover {
            background-color: yellow;
        }

        .result {
            margin-top: 20px;
        }

        p {
            font-size: 18px;
            margin: 5px 0;
        }
    </style>
    <div class="head">
        <h1>Number System Converter</h1>
        <div class="form">
            <label for="number">Enter Number:</label>
            <input type="text" id="number" placeholder="Enter a number to be Converted here">
        </div>
        <div class="form">
            <label for="base-number">Select Base:</label>
            <select id="base-number">
                <option value="2">Binary (Base 2)</option>
                <option value="8">Octal (Base 8)</option>
                <option value="10">Decimal (Base 10)</option>
                <option value="16">Hexadecimal (Base 16)</option>
            </select>
        </div>
        <button onclick="convert()">Convert</button>

        <div class="result">
            <h3>Converted Values:</h3>
            <p>Binary: <span id="binary"></span></p>
            <p>Octal: <span id="octal"></span></p>
            <p>Decimal: <span id="decimal"></span></p>
            <p>Hexadecimal: <span id="hexadecimal"></span></p>
        </div>
    </div>

    <script>
        function convert() {
           /* ... Get the input values
            ...document.getElementById('number').value grabs the number that
            the user has typed into an input field with the ID number.
document.getElementById('base').value grabs the base (like 2 for binary, 8 for octal, etc.) that the user
has selected from another input field with the ID base.*/
            const number = document.getElementById('number').value;
            const base = document.getElementById('base-number').value;

            // Validate inputs
            /*
            It checks if the user has entered a number. If the number field is empty, 
            an alert message pops up saying "Please enter a number." and the
            function stops using return.*/
            if (number === '') {
                alert('Please enter a number.');
                return;
            }
        /*-parseInt(base) takes the base selected by the user (which is in string form) and converts 
        it to an integer (like converting the string "2" to the number 2).
        This base will be used to understand the input number */
            const baseValue = parseInt(base);

            // Convert the number to decimal first
            let decimalValue;
            try {
                decimalValue = parseInt(number, baseValue);
                if (isNaN(decimalValue)) {
                    throw 'Invalid input';
                }
            } catch (e) {
                alert('Please enter a valid number for the selected base.');
                return;
            }

            // Convert to other bases
            /*Once the number is in decimal form, the code converts it to:
            Binary (toString(2)) – Converts the decimal number to base 2 (binary).
            Octal (toString(8)) – Converts the decimal number to base 8 (octal).
            Hexadecimal (toString(16).toUpperCase()) – Converts the decimal number 
            to base 16 (hexadecimal), and .toUpperCase() ensures
            the letters in hexadecimal (A, B, C, etc.) are in uppercase.*/
            const binaryValue = decimalValue.toString(2);
            const octalValue = decimalValue.toString(8);
            const hexValue = decimalValue.toString(16).toUpperCase();

            // Display results
            document.getElementById('binary').textContent = binaryValue;
            document.getElementById('octal').textContent = octalValue;
            document.getElementById('decimal').textContent = decimalValue;
            document.getElementById('hexadecimal').textContent = hexValue;
        }

    </script>
</body>

</html>
